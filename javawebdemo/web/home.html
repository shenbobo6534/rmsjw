<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="sr()">发送AJAX请求</button>
<button onclick="sr2()">jquery发送AJAX请求</button>
<h1 id="hh">文本改变</h1>
<table id="tab">
    <tr>
        <td></td>
    </tr>
</table>
</body>
<script src="js/jquery-3.3.1.js"></script>
<script>
    function sr() {
        var xmlRequest = new XMLHttpRequest();
        xmlRequest.onreadystatechange = function () {
            if (this.readyState === 4 && this.status === 200) {
                document.getElementById("hh").innerHTML = this.responseText;
            }
        };
        xmlRequest.open("get","/a",true);
        xmlRequest.send();
    }
    function sr2() {
        $("#tab").load("/a")
    }
    
</script>
</html>
